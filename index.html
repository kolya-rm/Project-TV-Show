<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Niko (kolya-rm)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <template id="episode-card-template">
      <div class="episode-card">
        <div class="episode-card-title">
          <h3></h3>
        </div>
        <div class="episode-card-image">
          <img src="" alt="" />
        </div>
        <div class="episode-card-summary">
          <p class="summary-text"></p>
          <p class="summary-link">View episode on <a href="">TVMaze</a></p>
        </div>
      </div>
    </template>
    <header>
      <div class="controls">
        <div class="select">
          <input id="search-input" name="search-input" placeholder="Search episodes..."/>
          <label id="search-label" for="search-input">Search:</label>
        </div>
      </div>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <footer>
      <p>
        All data get from TVmaze.
        <a href="https://www.tvmaze.com/api#licensing">Licensing conditions</a>.
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
