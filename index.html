<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Niko (kolya-rm)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
  <div class="controls">
    <label>
      Search:
      <input type="search" id="search-input" placeholder="Search episodes..." />
    </label>

    <p id="search-label"></p>
  </div>
</header>

    <div class="search-wrapper">
      <label for="search">Search Films</label>
      <input type="search" id="search">
    </div>
    <template id="episode-card-template">
      <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
      <div class="episode-card">
        <div class="episode-card-title">
          <h3></h3>
        </div>
        <div class="episode-card-image">
          <img src="" alt=""/>
        </div>
        <div class="episode-card-summary">
          <p class="summary-text"></p>
          <p class="summary-link">View episode on <a href="">TVMaze</a></p>
        </div>
      </div>
    </template>
    <main>
      <div id="root">      
      </div>
    </main>
    <footer>
      <p>
        All data get from TVmaze. <a href="https://www.tvmaze.com/api#licensing">Licensing conditions</a>.
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
